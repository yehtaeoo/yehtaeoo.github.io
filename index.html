    <meta charset="UTF-8">

    <title>Dynamic Image Boxes and Slideshow</title>
    <style>
        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        .slides {
            display: none;
            width: 100%;
        }

        .slide-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            padding: 1px;
        }

        .dots-container {
            text-align: center;
            padding: 1px;
        }

        .dot {
            cursor: pointer;
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: #ff3363;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        .section-title {
            text-align: left;
            padding: 1px;
            font-size: 16px;
            color: #030303;
            font-style: Normal;
            font-weight: bold;
            font-family: 'Arial';
            line-height: 1.6; /* Adjust line height to improve text readability */
            margin-top: 8px; /* Ensure thereâ€™s space above the text */
        }

        /* 16:9 Aspect Ratio Box Styles */
        .container {
            display: flex;
            flex-direction: row;
            gap: 13px; /* Space between image boxes */
            padding: 6px;
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent wrapping of items */
        }

        .image-box {
            width: 250px; /* Fixed width for image boxes */
            height: 159px; /* Fixed height to maintain aspect ratio */
            overflow: hidden;
            border-radius: 13px;
            background-color: #f0f0f0;
            display: inline-block;
            flex: 0 0 auto; /* Prevent shrinking */
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }
    </style>
</head>

<script>
    // Slideshow Script
    let slideIndex = 0;
    let slideInterval;

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("dot");

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1 }

        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }

        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }

    function currentSlide(n) {
        slideIndex = n;
        showSlides();
        resetTimer();
    }

    function createDots() {
        let slides = document.getElementsByClassName("slides");
        let dotsContainer = document.getElementById("dots-container");

        for (let i = 0; i < slides.length; i++) {
            let dot = document.createElement("span");
            dot.className = "dot";
            dot.onclick = function() { currentSlide(i); };
            dotsContainer.appendChild(dot);
        }
    }

    function resetTimer() {
        clearInterval(slideInterval);
        slideInterval = setInterval(showSlides, 6000);
    }

    // Initialize the slideshow
    createDots();
    showSlides();
    slideInterval = setInterval(showSlides, 6000);

    // Dynamic Image Boxes Script
    const sections = {

            // Add more images as needed

            // Add more images as needed

            // Add more images as needed

        5: [  // Comics

            // Add more images as needed

        6: [  // Bookshelf

            { src: "https://example.com/bookshelf2.jpg", href: "https://example.com/bookshelf-page2" }
            // Add more images as needed
        ]
    };

    function createImageBoxes(sectionNumber) {
        const container = document.getElementById(`image-container-${sectionNumber}`);
        container.innerHTML = ''; // Clear any existing boxes

        sections[sectionNumber].forEach(link => {
            if (link.src && link.href) { // Only create boxes if both src and href are provided
                const box = document.createElement('div');
                box.className = 'image-box';
                const anchor = document.createElement('a');
                anchor.href = link.href;
                anchor.target = '_self'; // Ensure the link opens in the same tab
                const img = document.createElement('img');
                img.src = link.src;
                img.alt = 'Image Box';
                anchor.appendChild(img);
                box.appendChild(anchor);
                container.appendChild(box);
            }
        });
    }

    // Initialize the image boxes for all sections
    for (let i = 1; i <= 6; i++) {
        createImageBoxes(i);
    }
</script>
